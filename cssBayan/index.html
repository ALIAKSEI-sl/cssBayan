<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="./assets/favicon.ico">
  <title>CSSBayan</title>
</head>
<body>
  <div class="wrapper">
    <div class="wrapper-content">
      <h1 class="header">CSS Bayan</h1>
      <div class="container-content">
        <div class="block-content">
          <input type="radio" checked id="input-mem1" name="mems">
          <label class="block-mem" for="input-mem1">
            <div class="block-title">
              <p class="title">Teamplay</p>
              <div class="button">▼</div>
            </div>
            <img src="./assets/mem1.jpg" class="img-mem" alt="Teamplay">
          </label>
        </div>
        <div class="block-content">
          <input type="radio" id="input-mem2" name="mems">
          <label class="block-mem" for="input-mem2">
            <div class="block-title">
              <p class="title">Что нового?</p>
              <div class="button">▼</div>
            </div>
            <img src="./assets/mem2.jpg" class="img-mem" alt="Что нового?">
          </label>
        </div>
        <div class="block-content">
          <input type="radio" id="input-mem3" name="mems">
          <label class="block-mem" for="input-mem3">
            <div class="block-title">
              <p class="title">Мудрость Дамблдора</p>
              <div class="button">▼</div>
            </div>
            <img src="./assets/mem3.jpg" class="img-mem" alt="Мудрость Дамблдора">
          </label>
        </div>
        <div class="block-content">
          <input type="radio" id="input-mem4" name="mems">
          <label class="block-mem" for="input-mem4">
            <div class="block-title">
              <p class="title">Серьезный разговор</p>
              <div class="button">▼</div>
            </div>
            <img src="./assets/mem4.jpg" class="img-mem" alt="Серьезный разговор">
          </label>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
